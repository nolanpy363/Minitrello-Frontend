<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero - MiniTrello</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body class="board-view">
    <header class="main-header"><div class="logo"><a href="dashboard.html">MiniTrello</a></div><div class="user-info"><span id="user-greeting">Hola, ...</span><button id="logout-button">Cerrar Sesión</button></div></header>
    <main class="board-container">
        <div class="board-header"><h2 id="board-title"></h2></div>
        <div id="lists-container" class="lists-container">
            <div class="list add-list-container">
                <form id="create-list-form">
                    <input type="text" id="list-title-input" placeholder="+ Añadir otra lista" required>
                    <div class="form-actions"><button type="submit" class="btn-primary">Añadir Lista</button></div>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/board.js"></script>
</body>
</html>
