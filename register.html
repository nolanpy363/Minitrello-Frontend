<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTrello - Registro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <form id="register-form">
                <div class="form-group"><label for="username">Nombre</label><input type="text" id="username" required></div>
                <div class="form-group"><label for="email">Correo</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" required></div>
                <button type="submit">Registrarse</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p class="switch-form-link">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
